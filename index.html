<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order Summary</title>
</head>

<body>
  <div class="master">

    <div class="centered">

      <section class="centered_img"></section>

      <main class="centered_main">

        <section class="centered_title_text">
          <h2 class="title">Order Sumary</h2>
          <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis temporibus, atque neque
            incidunt autem.</p>
        </section>
        <section class="centered_quite">
          <img class="centered-quite__img" src="/images/icon-music.svg" alt="icon_music" height="50px">
          <p class="centered-quite__money"><span>Annual Plan</span></br>
            $59.99/year</p>
          <a class="centered-quite__link" href="#">Change</a>
        </section>

        <input class="centered_button" type="button" value="Proceed to Payment"> <br> <br>
        <a class="centered_link" href="">Cancel Order</a>
      </main>

    </div>

  </div>
</body>

</html>
